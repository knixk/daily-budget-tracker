<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Budget Tracker | Personal Finance</title>
</head>
<body>
    
    <header>
        <div class="header">
            <h1>Budget Tracker 2021</h1>
        </div>
    </header>


    
    <div class="container off">

        <div class="stat">
            <p id="shadow">You can add or remove items in the ledger.</p>
            <input class="gamer" id="article-name" type="text" placeholder="Name">
            <input class="gamer" id="input" type="text" placeholder="Enter amount">
        </div>

        <div class="btns">
            <button class="bts" id="name">Add</button>
            <button class="bts" id="remove">Remove</button>
            <button class="bts" id="showlist">Showlist</button>
        </div>

        

        <div class="current">
            <h2 id="details">Your current balance is</h2>
            <h2 id="price">0</h2>
        </div>

        <div class="containers off" id="six">

        </div>

    </div>

    <footer>
        <div class="footer">
            <h4>This project was created with ❤️ by Kanishk Shrivastava</h4>
            <p>Copyright &copy; 2021</p>
        </div>
    </footer>



    <script src="script.js"></script>
</body>
</html>
